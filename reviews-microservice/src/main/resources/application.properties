spring.datasource.url=jdbc:postgresql://localhost:5432/reviews
spring.datasource.username=new_user
spring.datasource.password=supersecretpass!
spring.datasource.driver-class-name= org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

server.servlet.context-path=/find-booking
server.port=8000

security.allowed-origins=http://localhost:3000,http://localhost:4200
security.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
security.allowed-headers=Authorization,Origin,Content-Type,Accept,Accept-Encoding,Accept-Language,Access-Control-Allow-Origin,Access-Control-Allow-Headers,Access-Control-Request-Method,X-Request-With,X-Auth-Token,X-Xsrf-Token,Cache-Control,Id-Token
security.allowed-public-apis:/favicon.ico,/public/**
security.exposed-headers:X-Xsrf-Token